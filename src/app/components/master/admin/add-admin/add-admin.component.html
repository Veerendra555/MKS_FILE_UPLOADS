<div class="page-content-header">
    <h3>{{ id == null  ? "ADD " : "UPDATE " }} Admin</h3>
</div>
<div class="page-content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card overall-contentblock">

                    <div class="card-body">
                        <form #memberForm='ngForm' novalidate (ngSubmit)="formSubmit(memberForm)">
                            <div class="form-group form-row">
                                <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">First Name<span class="star">*</span></label>                     
                                <div class="col-md-8 col-sm-8 mb-3">
                                    <input type="text" class="form-control form-control-sm"  name='firstName'  [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="member.firstName" #firstName="ngModel" required>
                        
                                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="form-text text-danger">
                                        <div *ngIf="firstName.errors.required"> First Name is required. </div>
                                    </div>
                                </div>
                         </div>
                         <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Last Name<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                                <input type="text" class="form-control form-control-sm"  name='lastName' [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="member.lastName" #lastName="ngModel" required>
                    
                                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="form-text text-danger">
                                    <div *ngIf="lastName.errors.required"> last Name is required. </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Email<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                                <input type="email" class="form-control form-control-sm"  name='email' email  [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="member.email" #email="ngModel" required>
                    
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
                                    <div *ngIf="email.errors.required">Email is required. </div>
                                     <div *ngIf="email.errors.email">Email is not valid. </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-row" *ngIf="status">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Password<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                                <input type="password" class="form-control form-control-sm"  name='password' [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="member.password" #password="ngModel" required>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
                                    <div *ngIf="password.errors.required"> password is required. </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-row" *ngIf="status">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Confirm Password<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                                <input type="password" class="form-control form-control-sm"  name='confirmPassword' [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="member.confirmPassword" #confirmPassword="ngModel" required>
                                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="form-text text-danger">
                                    <div *ngIf="confirmPassword.errors.required">confirm password is required. </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Phone<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                                <input type="number" class="form-control form-control-sm"  name='phone' [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="member.phone" #phone="ngModel" required>
                                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="form-text text-danger">
                                    <div *ngIf="phone.errors.required"> phone number is required. </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Role<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                             <select [(ngModel)]="member.role" #role="ngModel" name='role' required class="form-control">
                                   <option  value="" selected>-Select-</option>
                                   <option value="Admin">Admin</option>
                                   <option value="Manager">Manager</option>
                                   <option value="Employee">Employee</option>
                               </select>
                                <div *ngIf="role.invalid && (role.dirty || role.touched)" class="form-text text-danger">
                                    <div *ngIf="role.errors.required"> role is required. </div>
                                </div>
                            </div>
                        </div> -->
                        <!-- <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Image<span class="star">*</span></label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                                <input type="file" class="form-control form-control-sm"  name='imageUrl'
                                    [(ngModel)]="member.imageUrl" #imageUrl="ngModel" (change)="selectFile($event)" required>
                    
                                <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="form-text text-danger">
                                    <div *ngIf="imageUrl.errors.required"> Image  is required. </div>
                                </div>
                            </div>
                       </div> -->
                        <div class="row">
                            <button class="btn btn-primary mr-2" style="margin-left: 40%;" [disabled]="memberForm.invalid">{{ id == null  ? "SAVE" : "UPDATE" }}</button>
                            <a class="btn btn-danger"  (click)="backClicked()" >Back</a>
                        </div>
                        </form>   
                 </div>
               </div>
               </div>
        </div>
  </div>
</div>
